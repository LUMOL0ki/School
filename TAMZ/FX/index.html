<!DOCTYPE html>
<html>
    <head>
        <title>
            TAMZ 1 Template with local files
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="themes/my_theme.css" />-->
    </head>
    <body>
        <div data-role="page" data-theme = "e" id="page1" data-title="Second example">
            <div data-role="header">
                <h1>CNB Exchange Rates</h1>
            </div>
            <div class="ui-content" class="form-group" role="main">
                <div data-role="fieldcontain">
                    <label for="url">CZK:</label>
                    <input class="form-control" type="url" id="czk" placeholder="Amount in CZK">
                    
                    <label for="fullName">CUR:</label>
                    <input class="form-control" type="text" id="cur" placeholder="Amount in foreign currency">
                </div>
            </div>
        </div>  
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        
        <script>
            
            
            
            $("#RequestCode").click(function(){
                let http = $("#url").val();
                let login = $("#fullName").val();
                
                
                $.ajax({
                    type: "POST",
                    url: http,
                    data: {login},
                    success: function(data) {
                      $("#token").val(data);
                    },
                    
                });
                
            });
            $("#PostCode").click(function(){
                let http = $("#url").val();
                let login = $("#fullName").val();
                let token = $("#token").val();
                let tokenRael = btoa(login + ':' + token);
                alert(tokenRael)
                
                $.ajax({
                    type: "POST",
                    url: http,
                    headers: {"API-Token": tokenRael},
                    success: function(data) {
                      $("#token").val(data);
                    },
                });
                
            });
        
        </script>
    </body>
</html>
